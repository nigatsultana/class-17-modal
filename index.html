         <title>Modal</title>

         <!--css links-->

         <link rel="stylesheet" href="css/style.css">

</head>
<body>
 
			 <!-- Button trigger modal -->
			  <div class="button"> 
				<button type="button" class="btn btn-info rounded float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
					click here!
					</button>
			  </div>
           
	
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="exampleModalLabel">Hello Everybody!</h1>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body c_model">
		<h3> Lorem ipsum dolor.</h3>
		<p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum fugit numquam deserunt sequi maxime quod.</p>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		  <button type="button" class="btn btn-primary">Save changes</button>
		</div>
	  </div>
	</div>
  </div>
         
	 <script src="js/bootstrap.bundle.min.js"></script>
	 <script src="js/script.js"></script>
  </body>	
	
	</html>
